<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEP // Магазин концептуальной обуви</title>
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }

        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-size: 22px;
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase;
            text-decoration: none;
            color: #000;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #1a1a1a;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff4500;
        }

        /* Номер телефона справа */
        .header-right {
            display: flex;
            align-items: center;
        }

        .phone-link {
            text-decoration: none;
            color: #1a1a1a;
            font-weight: 700;
            font-size: 16px;
            padding: 8px 15px;
            border: 1.5px solid #1a1a1a;
            transition: 0.3s;
        }

        .phone-link:hover {
            background: #1a1a1a;
            color: #fff;
        }

        /* Главный баннер */
        .hero {
            height: 70vh;
            background: #1a1a1a url('https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: clamp(35px, 7vw, 70px);
            line-height: 1;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .btn {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #ff4500;
            color: #fff;
        }

        /* Сетка товаров */
        .catalog {
            padding: 60px 5%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #fff;
            padding-bottom: 20px;
        }

        .product-image {
            width: 100%;
            height: 300px;
            background-color: #f5f5f5;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buy-button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            nav { display: none; }
            .phone-link { font-size: 14px; padding: 5px 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="#" class="logo">STEP.STORE</a>
            <nav>
                <ul>
                    <li><a href="#">Новинки</a></li>
                    <li><a href="#">Мужское</a></li>
                    <li><a href="#">Sale</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="header-right">
            <a href="tel:+77072295998" class="phone-link">+7 (707) 229-59-98</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>БЕГИ ЗА ПРЕДЕЛЫ</h1>
            <p>Новая коллекция 2026 уже в продаже.</p><br>
            <a href="#catalog" class="btn">В каталог</a>
        </div>
    </section>

    <section id="catalog" class="catalog">
        <div class="grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1000" alt="Sneakers">
                </div>
                <h3>Nike Air Crimson</h3>
                <p>12 990 ₽</p>
                <button class="buy-button">Купить</button>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=1000" alt="Sneakers">
                </div>
                <h3>Future Tech White</h3>
                <p>15 500 ₽</p>
                <button class="buy-button">Купить</button>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?q=80&w=1000" alt="Sneakers">
                </div>
                <h3>Green Eco Runner</h3>
                <p>9 200 ₽</p>
                <button class="buy-button">Купить</button>
            </div>
        </div>
    </section>

</body>
</html>
